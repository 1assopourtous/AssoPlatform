name: Deploy Flutter Web to Cloudflare Pages

on:
  push:
    branches: [ main ]

env:
  FLUTTER_VERSION: "stable"   # –º–æ–∂–Ω–æ –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞—Ç—å –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–π —Ä–µ–ª–∏–∑

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # ---------- Flutter SDK ----------
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      # ---------- Build PWA ----------
      - name: Install dependencies
        run: |
          cd frontend
          flutter pub get

      - name: Build web (release)
        run: |
          cd frontend
          flutter build web --release \
            --dart-define SUPABASE_URL=${{ secrets.SUPABASE_URL }} \
            --dart-define SUPABASE_ANON_KEY=${{ secrets.SUPABASE_ANON_KEY }}

      # ---------- Deploy to Pages ----------
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_PAGES_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: "assopourtous"           # already created in Dashboard
          directory: "frontend/build/web"
      - name: Report
        run: echo "üöÄ Deployed to https://assopourtous.com"